<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function validateForm() {
                var x = document.forms['myForm']['fname'].value;
                if (x == "") {
                    alert("You forgot your name");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm()">
            Name: <input type="text" name="fname">
            <p id="message"></p>
        </form>
    </body>
</html>
