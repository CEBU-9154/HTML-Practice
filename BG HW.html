<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(214, 196, 255);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        #g1 {
            height: 500px;
            background: linear-gradient(to right, rgb(12, 1, 115), rgb(87, 0, 128), rgb(169, 0, 158))
        }

        @keyframes example {
            0% {
                background-color: rgb(0, 142, 9);
            }

            25% {
                background-color: rgb(0, 42, 168);
            }

            50% {
                background-color: rgb(70, 0, 168);
            }

            100% {
                background-color: rgb(156, 0, 146);
            }
        }

        div1 {
            width: 500px;
            height: 500px;
            background-color: rgb(0, 142, 9);
            animation-name: example;
            animation-duration: 4s;
        }
    </style>
</head>

<body>
    <div id="g1">
    </div>
    <img src="c00lkidd.png" width=500 height=450 alt="Hawk Tuah!"><br>
    <div1>This is an animation</div1>
</body>

</html>
