<!DOCTYPE html>
<html>
<head>
    <title>Positioning!</title>
    <style>
        div {
            right: 30px;
            border: 3px solid #6c21ad;
        }
        div.absolute {
            position: absolute;
            left: 50px;
            border: 3px solid rgb(7, 7, 125)
        }
        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid #8a1d59;
        }
        div.fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid #73AD21;
        }
        div.sticky {
            position: sticky;
            top: 1px;
            right: 20px;
            width: 300px;
            border: 3px solid #a46017
        }
    </style>
</head>
<body>
<div>
There is no change in position
</div>
<div class="sticky">
    Div with sticky position property
</div>
<div class="relative">
    Div with relative positioning property
    <div class="absolute">
        Absolute class DIV
    </div>
    </div>
<div class="fixed">
    Div with fixed property
</div>
</div>
</body>
</html>
