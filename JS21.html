<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript Classes</h2>
    <p>How to use JavaScript Class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor (name, year) {
                this.name=name;
                this.year=year;
            }
        
        age(){
            let date=new Date();
            return date.getFullYear()- this.year;
        }
    }
    student1=new student("Riya", 2014);
    document.getElementById("student1").innerHTML="My name is " +student1.name+". I'm born in " +student1.year+" and I'm " +student1.age()+" years old."
    student2 = new student("Tina", 2018);
    document.getElementById("student2").innerHTML = "My name is " + student2.name + ". I'm born in " + student2.year + " and I'm " + student2.age() + " years old."
    </script>
</body>
</html>
