<!DOCTYPE html>
<html>
<head>
    <title>Text shadow, Box-shadow and Text indent</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
        }
        #box{
            box-shadow: 9px 9px 5px #080a99;
        }
        #indent{
            text-indent: 10%;
        }
    </style>
</head>
<body>
    <h1 id="text">Text Shadow</h1>
    <h2 id="box">Text box</h2>
    <h3 id="indent">Indent</h3>
</body>
</html>
