<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h2>JavaScript Callbacks</h2>
        <p id="result"></p>
        <script>
            function myDis(value) {
                document.getElementById("result").innerHTML=value;
            }
            function myCalc(num1,num2,myCallback) {
                let sum=num1+num2;
                myCallback(sum);
            }
            myCalc(5,5,myDis);
        </script>
    </body>
</html>
