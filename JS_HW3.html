<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Methods+Loops</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
            case 1:
                day = "Monday";
            case 2:
                day = "Tuesday";
            case 3:
                day = "Wednesday";
            case 4:
                day = "Thursday";
            case 5:
                day = "Friday";
            case 6:
                day = "Saturday";
                break;
        }
        var fruits=["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana"];
        var text=""
        var i;
        for (i=0; i < fruits.length; i++) {text += fruits[i] + "<br>";}
        var str = "cOoL!";
            document.write(str.toLowerCase());
        document.getElementById("demo1").innerHTML=text;
        document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
</body>
</html>
