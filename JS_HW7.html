<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript Static Method (HW)</h2>
    <p id="hello"></p>
    <p id="welcome"></p>
    <p id="hi"></p>
    <script>
        class Player {
            constructor(name) {
                this.studentname = name;
            }
            static hello() {
                return "Hey!";
            }
            static welcome(x) {
                return "Welcome back " + x.studentname +"!";
            }
            hi() {
                return "Thanks!";
            }
        }
        myname = new Player("darkXwolf17");
        document.getElementById("hello").innerHTML = Player.hello();
        document.getElementById("welcome").innerHTML = Player.welcome(myname);
        document.getElementById("hi").innerHTML = myname.hi();
    </script>
</body>

</html>
