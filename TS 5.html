<!DOCTYPE html>
<html>
    <head>
        <title>Text Styling in a summary!</title>
        <style>
            #box{
            box-shadow: 9px 9px 5px #a30101;
            }
            h2{
            text-decoration: underline;
            text-transform: none;
            }
            div{
            width: 300px;
            height: 100px;
            background-color: rgb(28, 20, 175);
            border: 1px solid black;
            }
            #myDiv{
            transform: rotateX(180deg)
            }
            .p1{
                color:blueviolet;
                font-family: 'New Corier', Courier, monospace;
                font-size:25px;
            }
        </style>
    </head>
    <body>
        <center>
        <h2 id="box">This is a box shadow and underline example</h2>
        <div id="myDiv">HELP ME-</div>
        <h3 class="p1">This is a Typography example. The font is New Courier.</h3>
        </center>
    </body>
</html>
