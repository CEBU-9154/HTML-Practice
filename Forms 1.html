<!DOCTYPE html>
<html>
<head>
    <title>Personal Info</title>
</head>
<body>
    <form>
        <fieldset>
            <label>Name</label>
            <input type="text" id="name"><br>
            <label>Age</label>
            <input type="text" id="age"><br>
            <label>Email ID</label>
            <input type="text" id="email id">
            <label>Contact Number</label>
            <input type="password" id="contact number">
            <label>Gender</label>
            <input type="radio" id="Female" name="gender" value="Female">Female<br>
            <input type="radio"  id="Male" name="gender" value="Male">Male<br>
            <label>Fav. City</label>
            <input type="checkbox" id="city" value="City1">City1<br>
            <input type="checkbox" id="city" value="City2">City2<br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
