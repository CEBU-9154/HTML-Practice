<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables</h1>
        <p id="cal1"></p>
        <p id="cal2"></p>
        <p id="cal3"></p>
        <p id="cal4"></p>
        <script>
            var num1=6;
            var num2=2;
            var sum=num1+num2;
            var diff=num1-num2
            var multiply=num1*num2
            var divide=num1/num2
            document.getElementById('cal1').innerHTML="The sum is " +sum;
            document.getElementById('cal2').innerHTML="The difference is " +diff;
            document.getElementById('cal3').innerHTML="The product is " +multiply;
            document.getElementById('cal4').innerHTML="The quotient is " +divide;
        </script>
    </body>
</html>
