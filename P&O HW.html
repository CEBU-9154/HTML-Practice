<!DOCTYPE html>
<html>
<head>
    <title>More Positioning!</title>
    <style>
        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid #799CD0;
        }
        div.sticky {
            position: sticky;
            top: 1px;
            right: 20px;
            width: 300px;
            border: 3px solid #6717a4
        }
        div.fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid #0f01a6;
        }
        div.absolute {
            position: absolute;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid #8a0000;
        }
    </style>
</head>
<body>
<h2>Forsaken Lines!!</h2>
<div class="sticky">
    "And so darkness descends." -<b>Noli</b>
</div>
<div class="relative">
    "I should practice my laugh" -<b>bluudud</b>
    <div class="absolute">
        "team c00lkidd join today!" - <b>c00lkidd</b>
    </div>
</div>
<div class="fixed">
    "all your base are belong 2 me" - <b>007n7</b>
</div>
</div>
</body>
</html>
