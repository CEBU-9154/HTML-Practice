<!DOCTYPE html>
<html>
<head>
    <title>Roblox Sign-Up Page!</title>
</head>
<body>
    <center>
    <h1>Roblox Sign-Up Page</h1>
    <hr>
    <form id="loginForm" onsubmit="validate(event)">
        <fieldset>
            <div>
                <label for="user">User:</label>
                <input type="user" id="user" name="user" min="3"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8"><br><br>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="age" id="age" name="age" min="12" max="50"><br><br>
            </div>
            <div>
                <label>Gender: </label><br>
                <input type="radio" id="male" name="gender" value="Male" required>Male<br>
                <label for="male"></label>
                <input type="radio" id="female" name="gender" value="Female" required>Female<br>
                <input type="radio" id="other" name="gender" value="other" required>Non-Binary<br><br>
                <label for="birth" name="birth" value="birth">Birthday:</label>
                <input type="date"><br><br>
            </div>
            <button type="submit">Sign Up</button>
        </fieldset>
        </for>
        <div id="message"></div>
        <script src="script3.js"></script>
        </center>
</body>
</html>
