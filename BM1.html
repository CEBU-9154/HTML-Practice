<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example!</title>
    <style type="text/css">
        .example1{
            width: 220px;
            background-color: rgb(255, 71, 71);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }
        .example2{
            width:220px;
            background-color: rgb(52, 120, 255);
            padding: 50px;
            border:2px solid black;
            margin:40px 20px;
        }
        hr{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">Hello!</p>
    <p class="example2">World!</p>
</body>
</html>
