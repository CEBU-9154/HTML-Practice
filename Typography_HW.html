<!DOCTYPE html>
<html>
<head>
    <title>Typography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Typography in a Summary!</h1>
        <p class="display-4">This is an example of a display heading. The display class is <code>display-4</code>.</p>
    </div>
    <p><abbr title="Abbreviation"><code>abbr</code></abbr> is used to abbreviate stuff.</p>
    <p>"all ur base are belong 2 me"</p>
    <footer class="blockquote-footer"> 007n7 of Forsaken</footer>
    <p>abc<sup>2</sup> is an example of <code>sup</code>.</p>
</body>

</html>
