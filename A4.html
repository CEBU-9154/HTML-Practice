<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting and Elements</title>
    </head>
    <body>
        <h1><i>Hello World</i></h1>
        <h2><bold>Hello World</bold></h2>
        <h3><del><em>Hello World</em></del></h3>
        <h4><mark>Hello World</mark></h4>
        <h5><small>Hello World</small></h5>
        <h6><strong><sub>Hello</sub><sup>World</sup></strong></h6>
    </body>
</html>
